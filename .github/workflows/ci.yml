name: Deploy Jekyll Site with V2 Pagination

on:
  push:
    branches: ["main"]  # 혹은 master. 본인의 기본 브랜치명을 확인하세요!
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Jekyll 실행에 안정적인 버전
          bundler-cache: true # Gem 의존성 캐싱 (빌드 속도 향상)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # paginate-v2 플러그인이 여기서 실행되어 정적 파일들을 생성합니다.
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 2. 배포 작업 (이 부분이 추가되어야 합니다)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4