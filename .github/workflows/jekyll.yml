name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # â† ë„¤ repo ê¸°ë³¸ ë¸Œëœì¹˜ ì´ë¦„ì´ mainì´ë©´ ê·¸ëŒ€ë¡œ, masterë©´ masterë¡œ ë³€ê²½

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Build Jekyll site ğŸ”§
        run: bundle exec jekyll build --trace

      - name: Upload site artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
