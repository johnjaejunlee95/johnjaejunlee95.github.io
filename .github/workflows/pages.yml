name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]  # masterë©´ ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build the site in the jekyll/builder container
        run: |
          export JEKYLL_VERSION=3.8
          docker run \
            -v ${{ github.workspace }}:/srv/jekyll \
            -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
            -e PAGES_REPO_NWO=${{ github.repository }} \
            jekyll/builder:$JEKYLL_VERSION /bin/bash -lc "\
              chmod -R 777 /srv/jekyll && \
              jekyll build --future --baseurl '${{ steps.pages.outputs.base_path }}' \
            "

      - name: Debug built output
        run: |
          echo "Baseurl: ${{ steps.pages.outputs.base_path }}"
          ls -la _site | head -n 50
          ls -la _site/posts || true
          find _site/posts -maxdepth 2 -type d -name "page*" -print || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
